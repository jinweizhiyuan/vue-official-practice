<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板语法</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<form v-on:submit.prevent="onSubmit">
			<p v-once>Using mustaches:{{ rowHtml }}</p>
			<p>Using v-html directive: <span v-html="rowHtml" v-bind:title="txt"></span>
			<button>submit</button>
		</form>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				txt: 'Hello world',
				rowHtml: '<span style="color:red">This should be red {{ txt }} </span>'
			},
			methods: {
				onSubmit: function() {
					console.log(arguments)
				}
			}
		});
	</script>
</body>
</html>
