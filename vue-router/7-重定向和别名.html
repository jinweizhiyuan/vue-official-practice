<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重定向和别名</title>
	<script src="../js/vue.js" type="text/javascript"></script>
	<script src="../js/vue-router.js" type="text/javascript"></script>
	<style type="text/css">
		[id^=app] {
			border: 1px dashed black;
		}
	</style>
</head>
<body>
	<div id="app">
		<h1>重定向</h1>
		<router-view></router-view>
	</div>

	<div id="app2">
		<h1>别名</h1>
		<blockquote>
			'重定向'的意思是，当用户访问 /a 时，URL将会被替换成 /b，然后匹配路由为/b，那么'别名'又是什么呢？<br />
			/a 的别名是 /b，意味着，当用户访问 /b 时，URL会保持为 /b，但是路由匹配则为 /a，就像用户访问 /a 一样。
		</blockquote>
		<router-view></router-view>
	</div>

	<script type="text/javascript">
		var router = new VueRouter({
			routes: [
				{path: '/a', component: {template: '<div>A view</div>'}, redirect: '/b'},
				{path: '/b', component: {template: '<div>B view</div>'}},
				{path: '/c', component: {template: '<div>C view</div>'}, alias: '/d'}
			]
		})

		var app = new Vue({
			router
		}).$mount('#app')

		// var router2 = new VueRouter({
		// 	routes: [
		// 		{path: '/c', component: {template: '<div>A view</div>'}, alias: '/d'}
		// 	]
		// })
		// var app2 = new Vue({
		// 	router2
		// }).$mount('#app2')
	</script>
</body>
</html>
