<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue实例</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	
	<div id="app">
		<p>{{ foo }}</p>
		<button v-on:click="foo = 'baz'">Change it</button>
	</div>

<script type="text/javascript">
	var obj = {
		foo: 'bar'
	}

	Object.freeze(obj);

	new Vue({
		el: '#app',
		data: obj
	});
</script>
</body>
</html>
