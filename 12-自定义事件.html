<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义事件</title>
	<script type="text/javascript" src="http://cdn.delivr.net/npm/vue"></script>
	<style type="text/css">
		[id^=app] {
			border: 1px dashed black;
		}
	</style>
</head>
<body>
	<div id="app">
		<base-checkbox v-model="loginVue"></base-checkbox>
	</div>

	<script type="text/javascript">
		Vue.component('base-checkbox', {
			model: {
				prop: 'checked',
				event: 'change'
			},
			props: {'checked': Boolean},
			template: '<input type="checkbox" v-bind:checked="checked" v-on:change="$emit(\'change\', $event.target.checked)" />'
		});

		var app = new Vue({
			el: '#app',
			data: {
				loginVue: true
			}
		});
	</script>
</body>
</html>
